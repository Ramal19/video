<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="left-side">
                <div class="logo">
                    <img src="../website-photo/codebyteLogoMa.png" alt="Logo" id="logo">
                </div>
                <div class="course-name">
                    <span>
                        Javascript Dərsləri
                    </span>
                </div>
            </div>

            <div class="right-side">
                <div class="progress">

                </div>
                <div class="share">

                </div>
                <div class="menu">

                </div>
            </div>
        </div>
    </header>

    <div class="con">

        <div class="main-container">
            <div class="video-container">

                <div class="video-con">
                    <video id="video" playsinline webkit-playsinline src="JS-DERS-2.mp4"></video>
                </div>

                <div class="video-panel">
                    <div class="top">
                        <div class="video-time-con">
                            <div id="video-time"></div>
                        </div>
                    </div>

                    <div class="bottom">
                        <div class="bottom-left">
                            <button id="btn">
                                <i class="bi bi-play-fill"></i>
                            </button>

                            <button id="time-back">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>

                            <button id="video-speed">
                                1x
                            </button>

                            <button id="time-forward">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>

                        <div class="bottom-right">

                            <button id="volume">
                                <i class="bi bi-volume-up-fill"></i>
                            </button>
                            <button id="captions">
                                <i class="bi bi-badge-cc"></i>
                            </button>
                            <button id="settings">
                                <i class="bi bi-gear"></i>
                            </button>
                            <button id="full-screen">
                                <i class="bi bi-arrows-angle-expand"></i>
                            </button>
                            <button id="genis">
                                <i class="bi bi-arrows"></i>
                            </button>


                            <label class="slider">
                                <input type="range" class="level">
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="side-bar">

            <div class="topic-first">
                <div class="topic-top">
                    <div class="subject-name">
                        Bölmə 1: Xoş gəldiniz !
                    </div>

                    <div class="down-icon">
                        <i class="bi bi-chevron-down"></i>
                    </div>
                </div>

                <div class="topic-bottom">
                    <span id="checkUp"></span> | <span id="totalTime"></span>
                </div>
            </div>

        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
